<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>学生信息</h1>
<form th:each="stu : ${Students}" th:action="/stu/update" method="post">
    <input type="hidden" th:value="${{stu.id}"/>
    姓名：<input type="text" th:value="${stu.name}"/>
    年龄：<input type="text" th:value="${stu.age}"/>
    <input type="submit" value="修改">
</form>
</body>
</html>
